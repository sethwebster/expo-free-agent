version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: expo
      POSTGRES_PASSWORD: expo_dev
      POSTGRES_DB: expo_controller_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
